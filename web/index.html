<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LLM Assistant with Tools</title>
<link rel="stylesheet" href="/web/style.css">
</head>
<body>
<h2>MCP LLM Assistant</h2>

<div id="chat-container"></div>

<div class="input-container">
  <input type="text" id="prompt" placeholder="Введите сообщение...">
  <button id="sendBtn">Отправить</button>

  <div class="file-upload-container">
    <button id="uploadBtn">+</button>
    <input type="file" id="fileInput" style="display: none;">
  </div>

  <div class="tooltip">
    <button>❓</button>
    <div class="tooltiptext">
      <div class="inner-tooltip">Работа с текстовыми файлами
        <div class="inner-tooltiptext">
          Чтение текстовых файлов (.txt, .pdf, .docx)<br>
          Ключевые слова: "открой", "прочитай", "покажи", имя файла
        </div>
      </div>
      <br>
      <div class="inner-tooltip">Работа с таблицами
        <div class="inner-tooltiptext">
          Чтение Excel файлов (.xlsx, .xls), создание и обновление листов<br>
          Ключевые слова: "открой", "excel", "покажи", имя файла
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/web/script.js"></script>
</body>
</html>
